version: '3'
services:
  wordpress:
    image: wordpress
    restart: always
    links:
     - mysql
    ports:
     - "80:80"
    environment:
     - WORDPRESS_DB_HOST=mysql
     - WORDPRESS_DB_USER=user
     - WORDPRESS_DB_PASSWORD=password
     - WORDPRESS_DB_NAME=wp
    volumes:
     - ./www:/var/www/html
    depends_on:
     - mysql
  
  mysql:
    image: mysql
    ports:
     - "3306:3306"
    environment:
     - MYSQL_DATABASE=wp
     - MYSQL_USER=user
     - MYSQL_PASSWORD=password
     - MYSQL_ROOT_PASSWORD=12345678
    volumes:
     - ./database:/var/lib/mysql
     - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
     - mysql
    ports:
     - "81:80"
    environment:
     - PMA_HOST=mysql
     - MYSQL_ROOT_PASSWORD=12345678
     - MYSQL_USER=user
     - MYSQL_PASSWORD=password
    volumes:
     - ./phpmyadmin:/var/www/html
    depends_on:
     - mysql
